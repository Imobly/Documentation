<header class="bg-white shadow-sm border-b border-gray-200">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-3">
                <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="Imobly Logo" class="h-8 w-8">
                <div>
                    <h1 class="text-xl font-bold text-gray-900">
                        <a href="{{ '/' | relative_url }}" class="hover:text-blue-600 transition-colors">
                            {{ site.title }}
                        </a>
                    </h1>
                    <p class="text-sm text-gray-500">{{ site.description }}</p>
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="hidden md:flex items-center space-x-6">
                <a href="{{ '/' | relative_url }}" 
                   class="text-gray-600 hover:text-blue-600 transition-colors {% if page.url == '/' %}text-blue-600 font-medium{% endif %}">
                    Home
                </a>
                <a href="{{ '/guides/' | relative_url }}" 
                   class="text-gray-600 hover:text-blue-600 transition-colors {% if page.url contains '/guides/' %}text-blue-600 font-medium{% endif %}">
                    Guias
                </a>
                <a href="{{ '/api/' | relative_url }}" 
                   class="text-gray-600 hover:text-blue-600 transition-colors {% if page.url contains '/api/' %}text-blue-600 font-medium{% endif %}">
                    API
                </a>
                <a href="{{ '/auth/' | relative_url }}" 
                   class="text-gray-600 hover:text-blue-600 transition-colors {% if page.url contains '/auth/' %}text-blue-600 font-medium{% endif %}">
                    Auth
                </a>
            </nav>
            
            <!-- External Links -->
            <div class="flex items-center space-x-4">
                <a href="https://github.com/Imobly/Documentation" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="text-gray-500 hover:text-gray-700 transition-colors"
                   title="GitHub Repository">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"></path>
                    </svg>
                </a>
                
                <a href="https://demo.imobly.com" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors">
                    Demo
                </a>
            </div>
            
            <!-- Mobile Menu Button -->
            <button class="md:hidden flex items-center justify-center w-8 h-8 text-gray-600 hover:text-gray-900" 
                    onclick="toggleMobileMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 border-t border-gray-200">
            <div class="flex flex-col space-y-3 pt-4">
                <a href="{{ '/' | relative_url }}" 
                   class="text-gray-600 hover:text-blue-600 transition-colors {% if page.url == '/' %}text-blue-600 font-medium{% endif %}">
                    Home
                </a>
                <a href="{{ '/guides/' | relative_url }}" 
                   class="text-gray-600 hover:text-blue-600 transition-colors {% if page.url contains '/guides/' %}text-blue-600 font-medium{% endif %}">
                    Guias
                </a>
                <a href="{{ '/api/' | relative_url }}" 
                   class="text-gray-600 hover:text-blue-600 transition-colors {% if page.url contains '/api/' %}text-blue-600 font-medium{% endif %}">
                    API
                </a>
                <a href="{{ '/auth/' | relative_url }}" 
                   class="text-gray-600 hover:text-blue-600 transition-colors {% if page.url contains '/auth/' %}text-blue-600 font-medium{% endif %}">
                    Auth
                </a>
            </div>
        </div>
    </nav>
</header>
